name: Release

on:
  push:

permissions:
  contents: write
  id-token: write

jobs:
  rspec:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - run: bundle exec rspec

  release:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: rspec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '3.2'

      - uses: rubygems/release-gem@v1
  